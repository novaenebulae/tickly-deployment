  static-server:
    image: novaenebulae/tickly-frontend:latest
    container_name: tickly_static_server
    restart: unless-stopped
    volumes:
      - tickly_uploads:/usr/share/nginx/html/uploads:ro
    networks:
      - app_network

  backend:
    image: novaenebulae/tickly-backend:latest
    container_name: tickly_backend
    restart: unless-stopped
    environment:
      - MYSQL_DATABASE_NAME=${MYSQL_DATABASE_NAME}
      - MYSQL_USER=${MYSQL_USER}
      - MYSQL_PASSWORD=${MYSQL_PASSWORD}
      - JWT_SECRET=${JWT_SECRET}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET}
      - GOOGLE_REFRESH_TOKEN=${GOOGLE_REFRESH_TOKEN}
      - APP_FRONTEND_URL=${APP_FRONTEND_URL}
    volumes:
      - tickly_uploads:/app/uploads
    networks:
      - app_network
    depends_on:
      db:
        condition: service_healthy

  db:
    image: mysql:8.0
    container_name: tickly_db
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${MYSQL_ROOT_PASSWORD}"]
      interval: 10s
      timeout: 5s
      retries: 5
    command:
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
    environment:
      MYSQL_ROOT_PASSWORD: ${MYSQL_ROOT_PASSWORD}
      MYSQL_DATABASE: ${MYSQL_DATABASE_NAME}
      MYSQL_USER: ${MYSQL_USER}
      MYSQL_PASSWORD: ${MYSQL_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./schema.sql:/docker-entrypoint-initdb.d/10_schema.sql
      - ./data.sql:/docker-entrypoint-initdb.d/20_data.sql
    networks:
      - app_network

volumes:
  mysql_data: {}
  tickly_uploads: {}

networks:
  app_network:
    driver: bridge
