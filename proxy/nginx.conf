server {
    listen 80;
    server_name vps-6548e56b.vps.ovh.net;

    charset utf-8;

    client_max_body_size 20M;

    # --- BLOC AJOUTÉ POUR LES WEBSOCKETS ---
    # Intercepte les requêtes vers l'endpoint WebSocket
    location /api/v1/ws-tickly/ {
        # 'backend' est le nom du service Java
        proxy_pass http://backend:8080;

        # En-têtes spéciaux nécessaires pour la "mise à niveau" de la connexion
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "Upgrade";

        # On passe aussi les en-têtes standards
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # Augmenter les timeouts pour garder la connexion ouverte
        proxy_read_timeout 86400s;
        proxy_send_timeout 86400s;
    }

    # Toutes les AUTRES requêtes API sont envoyées au backend
    location /api/ {
        proxy_pass http://backend:8080;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Toutes les autres requêtes (Angular, fichiers statiques)
    location / {
        proxy_pass http://static-server:80;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}